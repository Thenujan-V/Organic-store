<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container signup">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                
            </div>
            <div class="col-lg-6 col-md-6 col-12 forms">
                <h1>Sign up</h1>
                <form action="#">
                    <div class="error">
                        <input type="text" id="fullname" placeholder="Full Name" class="form-control">
                        <p>Error Message</p>
                    </div>
                    <div class="success">
                        <input type="text" id="mail" placeholder="E-mail" class="form-control ">
                        <p>Error Message</p>
                    </div>
                    <div>
                        <input type="text" id="pno" placeholder="Phone Number" class="form-control">
                        <p>Error Message</p>
                    </div>
                    <div>
                        <input type="text" id="password" placeholder="Password" class="form-control">
                        <p>Error Message</p>
                    </div>
                    <div>
                        <input type="text" id="confirmpassword" placeholder="Confirm Password" class="form-control">
                        <p>Error Message</p>
                    </div>
                    <input type="submit" id="btn" class="form-control">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
